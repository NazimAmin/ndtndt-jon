<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login/Sign-In</title>


  <link rel="stylesheet" href="css/normalize.css">

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="css/templates/foundation.css">




</head>

<body>
  <nav class="top-bar" data-topbar>

    <ul class="title-area">
     <li class="name">
      <h1>
       <a href="#">
         NDTNDT
       </a>
     </h1>
   </li>
   <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a></li>
 </ul>
</nav>
<div class="logmod">
  <div class="container">
    <div class ="small-7 row ">
      <div class ="small-centered">
        <div class="logmod__tabs">

          <li data-tabtar="lgm-2"><a href="#">Login</a></li>
          <li data-tabtar="lgm-1"><a href="#">Sign Up</a></li>
        </div>
      </div>
    </div>
      <br>
      <div class="logmod__tab-wrapper">
        <div class="logmod__tab lgm-1">
          <div class="logmod__heading">
            <span class="logmod__heading-subtitle">Enter your personal details <strong>to create an acount</strong></span>
            <br>
          </div>
          <div class="logmod__form">
            <form accept-charset="utf-8" action="#" class="simform">
              <div class="sminputs" >
                <div class="input string optional">
                  <label class="string optional" for="user-name">Email*</label>
                  <input class="string optional" maxlength="255" id="user-email" placeholder="Email" type="email" size="50" />
                </div>
                <div class="input string optional">
                  <label class="string optional" for="zip-code">zip code *</label>
                  <input class="string optional" maxlength="5" id="zip-code" placeholder="*****" type="text" size="50" />
                </div>
              </div>

              <div class="sminputs">
                <div class="input string optional">
                  <label class="string optional" for="user-pw">Password *</label>
                  <input class="string optional" maxlength="255" id="user-pw" placeholder="Password" type="text" size="50" />
                </div>

                <div class="input string optional">
                  <label class="string optional" for="user-pw-repeat">Repeat password *</label>
                  <input class="string optional" maxlength="255" id="user-pw-repeat" placeholder="Repeat password" type="text" size="50" />
                </div>

              </div>
              <br>
              <div class="simform__actions">
                <input class="sumbit" name="commit" type="sumbit" value="Create Account" />
                <span class="simform__actions-sidetext">By creating an account you agree to our <a class="special" href="#" target="_blank" role="link">Terms & Privacy</a></span> 
              </div> 
            </form>
          </div> 


        </div>
        <div class="logmod__tab lgm-2">
          <div class="logmod__heading">
            <span class="logmod__heading-subtitle">Enter your email and password <strong>to sign in</strong></span><br>
          </div> 
          <div class="logmod__form">
            <form accept-charset="utf-8" action="#" class="simform">
              <div class="sminputs">
                <div class="input full">
                  <label class="string optional" for="user-name">Email*</label>
                  <input class="string optional" maxlength="255" id="user-email" placeholder="Email" type="email" size="50" />
                </div>
              </div>
              <div class="sminputs">
                <div class="input full">
                  <label class="string optional" for="user-pw">Password *</label>
                  <input class="string optional" maxlength="255" id="user-pw" placeholder="Password" type="password" size="50" />
                  <span class="hide-password">Show</span>
                </div>
              </div>
              <br>
              <div class="simform__actions">
                <input class="sumbit" name="commit" type="sumbit" value="Log In" />
                <span class="simform__actions-sidetext"><a class="special" role="link" href="#">Forgot your password?<br>Click here</a></span>
              </div> 
            </form>
          </div> 
          <div class="logmod__alter">

          </div>
        </div>  
      </div>
    </div>


  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="js/index.js"></script>


  <script src="js/templates/foundation.js"></script>


</body>
</html>
